<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSV Reconciliation Upload</title>
</head>
<body>
<h1>Upload CSV File for Reconciliation</h1>
<form action="#" th:action="@{/api/reconciliation/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required />
    <button type="submit">Upload</button>
</form>
</body>
</html>
